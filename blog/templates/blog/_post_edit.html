{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Edit Post</h2> <!-- Changed title to "Edit Post" -->
                </div>
                <div class="card-body">
                    <form method="post" action="."> <!-- Ensure the form posts to the current URL -->
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Update</button> <!-- Changed button text to "Update" -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
