<div class="mt-auto d-flex align-items-center">
    <!-- Likes -->
    {% if user.is_authenticated %}
        <a href="javascript:void(0);" onclick="likePost('{{ post.slug }}')" class="btn link like-icon">
            <i class="fa-solid fa-arrow-up yellow"></i>
        </a>
        <span id="like-count-{{ post.slug }}" class="like-count">{{ post.likes.count }}</span>
    {% else %}
        <a href="{% url 'account_login' %}" class="btn link like-icon">
            <i class="fa-solid fa-arrow-up yellow"></i>
        </a>
        <span id="like-count-{{ post.slug }}" class="like-count">{{ post.likes.count }}</span>
    {% endif %}

    <!-- Comments -->
    <a href="{% url 'post_detail' post.slug %}#comments" class="ms-3 comment-icon">
        <i class="fa-solid fa-comment" style="color: #ffca2c;"></i>
    </a>
    <span class="comment-count">{{ post.comments.count }}</span>
</div>
