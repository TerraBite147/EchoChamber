{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-8 masthead-text bg-dark rounded-sm">
                <p class="post-subtitle">{{ post.author }} | {{ post.posted_at }}</p>
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post-subtitle">{{ post.category }}</p>
                <div class="container">
                    <div class="row comment-row">
                        <div class="col-md-8 card top bg-light rounded-sm">
                            <div class="card-body">
                                <p class="card-text">
                                    {{ post.content | safe }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-8 mt-2 card top bg-light rounded-sm">
                <div class="comment-body card-body">
                    <p class="comment-subtitle">Comment author | TIME POSTED</p>
                    <p class="comment-subtitle">PLACEHOLDER TEXT</p>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
